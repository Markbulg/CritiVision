<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="css/util.css">
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/images.css">
  <style>
	body {
      font-family     : Arial, Helvetica, sans-serif;
      margin          : 0;
	  background-color: #f1f1f1;
    }
  </style>
  
</head>


<body>
  <div class="panel-top-transparent">
    <div align="right" id="windowsizeId"><span></span></div>   
  </div>
   
  <div class="top-panel">
    <div></div>
  </div>
  
  <!-- Navigation Bar -->
  <div id="navBarId"></div>
  
   
  <div class="upload">
	<div class="upload-btn-container">
      <button id="upload-btnId" class="upload-btn" type="button" onclick="$('#upload-areaId').trigger('click')">Add Image(s)</button>
    </div>
	
    <div id="cancel-upload-btn-containerId" class="cancel-upload-btn-container">
      <button id="cancel-upload-btnId" type="button" onclick="removeUpload()" class="cancel-upload-btn">Cancel upload</button>
    </div>
	
    <div id="upload-area-containerId" class="upload-area-container">
      <input id="upload-areaId" class="upload-area" type='file' onchange="readImages(this);" accept="image/*" multiple />
      <div class="drag-file">
        <h3>Drag and drop image(s) or select Add Image(s)</h3>
      </div>
    </div>
  </div>
  
  <div id="progressContainerId" class="progress">
     <progress id="progressId" value="0"></progress>
  </div>
  
  <div style="padding-top: 15px;"></div>
  
  <div id="instructionId" class="instruction">
    <h1>Magnify Image</h1>
    <h4>Click on an image to use the Image Magnifier Glass.</h4>
  </div>
  
  <!-- display one image in this DIV -->
  <div id="rowId" class="row">
    <div class="main">
	  <div id="image-containerId" class="img-zoom-container"></div>
    </div>

    <div class="right-side">
      <div id="resultId" class="img-zoom-result"></div>
    </div>
  </div>
  
  <!-- display more images in this DIV -->
  <div id="images-containerId" class="images-container"></div>
  
  <p id="messageId"></p>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/images.js"></script>
  <script src="js/util.js" type="text/javascript"></script>
  <script src="js/menu.js" type="text/javascript"></script>

  <script>
	
  </script>
  
</body>
</html>
