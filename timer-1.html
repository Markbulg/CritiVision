<!DOCTYPE html>
<html lang="en" >

<head>
  <title>CritiVision - Timer 1</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="icon" type="image/png" sizes="32x32" href="critivision-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="critivision-16x16.png">
  <link rel="stylesheet" href="css/util.css">
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/timer-1.css">
   
  <style>
  </style>

</head>

<body>

  <div class="panel-top-transparent">
    <div align="right" style="padding-right: 18px;" id="windowsizeId"><span></span></div> 
  </div>
  
   <!-- Navigation Bar -->
  <div id="navBarId"></div>
  
  <div class="container">
 	
    <audio id="audioId">
      <source src="https://raw.githubusercontent.com/Markbulg/files/master/60%20second%20timer.mp3" type="audio/mpeg">
    </audio>
	
	<video id="videoId" class="video" style="visibility: hidden;">
      <source src="https://raw.githubusercontent.com/Markbulg/files/master/Big%20Explosion%20Sound.mp4" type="video/mp4">
    </video>
	
	<div id="buttonpositionId">
		<button class="ui-button" id="startId">Start</button>
		<button class="ui-button" id="stopId">Stop</button>
	</div>
	
	<div class="timer" id="timerId">
	  <div class="labels">
        <li style="padding-left: 16px;">Mins</li>
        <li style="padding-left: 59px;">Secs</li>
		<li style="padding-left: 55px;">Hsecs</li>
      </div>
	
	  <div class="cell" id="cell1Id">
		<div1 class="numbers"></div1>
	  </div> 
	  
	  <div class="cell" id="cell2Id">
		<div2 class="numbers"></div2>
	  </div> 
	  
	  <div class="cell divider"><div class="numbers">:</div></div>
	  
	  <div class="cell" id="cell3Id">
		<div3 class="numbers tensecond movesix"></div3>
	  </div>
	  
	  <div class="cell" id="cell4Id">
		<div4 class="numbers second moveten"></div4>
	  </div>
	  
	  <div class="cell divider"><div class="numbers">:</div></div>
	  
	  <div class="cell" id="cell5Id">
		<div5 class="numbers dsecond moveten"></div5>
	  </div>
	  
	  <div class="cell" id="cell6Id">
		<div6 class="numbers hsecond moveten"></div6>
	  </div>
	  
	</div>

  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://4minmtg.com/js/prefixfree.js" type="text/javascript"></script>
	<script src="js/timer-1.js" type="text/javascript"></script>
	<script src="js/util.js"></script>
    <script src="js/menu.js"></script>
 	
</body>
</html>
