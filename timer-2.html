<!DOCTYPE html>
<html>
<head>
  <title>CritiVision - Timer 2</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="icon" type="image/png" sizes="32x32" href="critivision-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="critivision-16x16.png">
  <link rel="stylesheet" href="css/util.css">
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/timer-2.css">

  </style>

<body>
 <div class="panel-top-transparent">
    <div align="right" style="padding-right: 18px;" id="windowsizeId"><span></span></div> 
  </div>
  
  <!-- Navigation Bar -->
  <div id="navBarId"></div>
   
  <div class="container">     
    <div id="buttonPositionId">
		<button class="ui-button" id="startId">Start</button>
		<button class="ui-button" id="stopId">Stop</button>
    </div>
	
	<video id="videoId" class="video" style="visibility: hidden;">
      <source src="https://raw.githubusercontent.com/Markbulg/files/master/Big%20Explosion%20Sound.mp4" type="video/mp4">
    </video>
	
    <div id="countDownId">
      <div id='tilesId'></div>
      <div class="labels">
        <li>Hours</li>
        <li>Mins</li>
        <li>Secs</li>
	    <li>hSecs</li>
      </div>
    </div>
  </div>
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
